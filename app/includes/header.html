<div id="modal_cp" class="modal fade overflow-hidden" data-backdrop="static" aria-labelledby="modal_cp_label" 
        data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
        <div class="modal-dialog modal-dialog-vertical" role="dialog">
            <div class="modal-content border-0 scrollbar">
                <div class="modal-header bg-shape">
                    <div class="z-index-1 py-1 light">
                        <h5 class="text-white" id="modal_cp_label"><i class="bi bi-lock-fill"></i>修改密码</h5>
                    </div>
                    <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i class="bi bi-x" style="color: #fff;"></i></button>
                </div>
                <div class="modal-body px-card">
                    <form id="cp_params">
                        <div class="form-group row">
                            <label for="cp_params_password" class="col-sm-3 col-form-label">原密码</label>
                            <div class="col-sm-9">
                                <input name="password" type="password" class="form-control" id="cp_params_password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cp_params_newpassword" class="col-sm-3 col-form-label">新密码</label>
                            <div class="col-sm-9">
                                <input name="newPassword" type="password" class="form-control" id="cp_params_newpassword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cp_params_repassword" class="col-sm-3 col-form-label">确认密码</label>
                            <div class="col-sm-9">
                                <input name="rePassword" type="password" class="form-control" id="cp_params_repassword">
                            </div>
                        </div>
                        <div class="btn-group">
                            <input type="button" id="cp_save" class="btn btn-primary" value="保存">
                            <input type="button" id="cp_cancle" class="btn btn-secondary" value="取消">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
