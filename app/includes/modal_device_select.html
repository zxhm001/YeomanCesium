<div id="modal_device_select" class="modal fade modal-fixed-right overflow-hidden" data-backdrop="static" aria-labelledby="device-select-modal-label" 
    data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
    <div class="modal-dialog modal-dialog-vertical" role="dialog">
        <div class="modal-content border-0 vh-100 scrollbar">
            <div class="modal-header bg-shape">
                <div class="z-index-1 py-1 light">
                    <h5 class="text-white" id="device-select-modal-label"><i class="bi bi-person-check"></i>设备绑定</h5>
                </div>
            </div>
            <div class="modal-body px-card">
                <div id="device_select_tree" class="ztree"></div>
                <div class="btn-group">
                    <input id="btn_device_select_ok" type="button" class="btn btn-primary" value="确定">
                    <input id="btn_device_select_cancle" type="button" class="btn btn-secondary" value="取消">
                </div>
            </div>
        </div>
    </div>
</div>
