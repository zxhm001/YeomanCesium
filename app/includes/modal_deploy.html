<div id="modal_deploy" class="modal fade modal-fixed-right overflow-hidden" data-backdrop="static" aria-labelledby="deploy-modal-label" 
    data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
    <div class="modal-dialog modal-dialog-vertical" role="dialog">
        <div class="modal-content border-0 vh-100 scrollbar">
            <div class="modal-header bg-shape">
                <div class="z-index-1 py-1 light">
                    <h5 class="text-white" id="deploy-modal-label"><i class="bi bi-easel-fill"></i>部署</h5>
                </div>
                <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i class="bi bi-x" style="color: #fff;"></i></button>
            </div>
            <div class="modal-body px-card">
                <div id="symbol_list">
                    <div class="symbol-item">
                        <img src="/images/model/ambulance.png">
                        <p>救护车</p>
                    </div>
                </div>
                <form class="deploy-params">
                    <div class="form-group row deploy-params-name">
                        <label for="deploy_input_name" class="col-sm-3 col-form-label">名称</label>
                        <div class="col-sm-9">
                            <input name="name" type="text" class="form-control" id="deploy_input_name">
                        </div>
                    </div>
                    <div class="form-group row deploy-params-orientation">
                        <label for="deploy_input_orientation" class="col-sm-3 col-form-label">朝向</label>
                        <div class="col-sm-9">
                            <input name="orientation" type="range" max="180" min="-180" class="form-control-range" id="deploy_input_orientation" value="0">
                        </div>
                    </div>
                    <div class="form-group row deploy-params-license">
                        <label for="deploy_input_license" class="col-sm-3 col-form-label">编号</label>
                        <div class="col-sm-9">
                            <input name="license" type="text" class="form-control" id="deploy_input_license">
                        </div>
                    </div>
                    <div class="form-group row deploy-params-text">
                        <label for="deploy_input_text" class="col-sm-3 col-form-label">标注</label>
                        <div class="col-sm-9">
                            <input name="text" type="text" class="form-control" id="deploy_input_text">
                        </div>
                    </div>
                    <div class="form-group row deploy-params-number">
                        <label for="deploy_input_number" class="col-sm-3 col-form-label">数量</label>
                        <div class="col-sm-9">
                            <input name="number" value="0" type="text" class="form-control" id="deploy_input_number">
                        </div>
                    </div>
                    <div class="form-group row deploy-params-device">
                        <label for="deploy_input_device" class="col-sm-3 col-form-label">绑定设备</label>
                        <div class="col-sm-9">
                            <input name="device" type="text" class="form-control" id="deploy_input_device">
                        </div>
                    </div>
                    <div class="form-group row deploy-params-rtmpurl">
                        <label for="deploy_input_rtmpurl" class="col-sm-3 col-form-label">视频接口</label>
                        <div class="col-sm-9">
                            <input name="rtmpurl" type="text" class="form-control" id="deploy_input_rtmpurl">
                        </div>
                    </div>
                    <div class="form-group row deploy-params-locationurl">
                        <label for="deploy_input_locationurl" class="col-sm-3 col-form-label">位置接口</label>
                        <div class="col-sm-9">
                            <input name="locationurl" type="text" class="form-control" id="deploy_input_locationurl">
                        </div>
                    </div>
                    <div class="form-group row deploy-params-path">
                        <label for="deploy_input_path" class="col-sm-3 col-form-label">线路</label>
                        <div class="col-sm-9">
                            <input name="path" type="button" class="form-control" id="deploy_input_path" value="绘制">
                        </div>
                    </div>
                    <div class="form-group row deploy-params-range">
                        <label for="deploy_input_range" class="col-sm-3 col-form-label">辐射范围</label>
                        <div class="col-sm-7">
                            <input name="range" type="number" class="form-control" id="deploy_input_range" value="0">
                        </div>
                        <label for="deploy_input_range" class="col-sm-2 col-form-label">米</label>
                    </div>
                    <div class="form-group row deploy-params-shed">
                        <label for="deploy_input_shed" class="col-sm-3 col-form-label">可视域</label>
                        <div class="col-sm-9">
                            <input name="shed_direction" type="text" placeholder="方向" class="form-control input-shed" id="deploy_input_shed_direction">
                            <input name="shed_distance" type="text" placeholder="距离" class="form-control input-shed" id="deploy_input_shed_distance">
                            <input name="shed_angle" type="text" placeholder="角度" class="form-control input-shed" id="deploy_input_shed_angle">
                        </div>
                    </div>
                    <div class="form-group row deploy-params-shed">
                        <label for="deploy_input_shed" class="col-sm-3 col-form-label">可视范围</label>
                        <div class="col-sm-9">
                            <input name="shed_vertical_fov" type="text" placeholder="垂直可视角度" class="form-control input-shed-2" id="deploy_input_shed_vertical_fov">
                            <input name="shed_horizontal_fov" type="text" placeholder="水平可视角度" class="form-control input-shed-2" id="deploy_input_shed_horizontal_fov">
                        </div>
                    </div>
                    <div class="btn-group">
                        <input type="button" id="deploy_add" class="btn btn-primary" value="添加">
                        <input type="button" id="deploy_cancle" class="btn btn-secondary" value="取消">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
