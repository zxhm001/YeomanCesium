<div id="modal_uav" class="modal fade modal-fixed-right overflow-hidden" data-backdrop="static" aria-labelledby="vau-modal-label" 
    data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
    <div class="modal-dialog modal-dialog-vertical" role="dialog">
        <div class="modal-content border-0 vh-100 scrollbar">
            <div class="modal-header bg-shape">
                <div class="z-index-1 py-1 light">
                    <h5 class="text-white" id="uav-modal-label"><i class="bi-record-circle-fill"></i>无人机定位</h5>
                </div>
                <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i class="bi bi-x" style="color: #fff;"></i></button>
            </div>
            <div class="modal-body px-card">
                <div id="uav_tree" class="ztree"></div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="uav_show_all">
                    <label class="form-check-label" for="uav_show_all">全部显示</label>
                </div>
                <div class="btn-group">
                    <input id="btn_track_uav" type="button" class="btn btn-primary" value="追踪">
                    <input id="btn_video_uav"  type="button" class="btn btn-secondary" value="视频">
                </div>
                <video id="video_uav" src="/data/whu.mp4"  controls="controls"></video>
            </div>
        </div>
    </div>
</div>
