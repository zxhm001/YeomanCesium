<div id="modal_edit" class="modal fade overflow-hidden" data-backdrop="static" aria-labelledby="edit-modal-label" 
    data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
    <div class="modal-dialog modal-dialog-vertical" role="dialog">
        <div class="modal-content border-0 scrollbar">
            <div class="modal-header bg-shape">
                <div class="z-index-1 py-1 light">
                    <h5 class="text-white" id="edit-modal-label"><i class="bi bi-pencil-fill"></i>编辑信息</h5>
                </div>
                <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i class="bi bi-x" style="color: #fff;"></i></button>
            </div>
            <div class="modal-body px-card">
                <form class="edit-params">
                    <div class="form-group row edit-params-name">
                        <label for="edit_input_name" class="col-sm-3 col-form-label">名称</label>
                        <div class="col-sm-9">
                            <input name="name" type="text" class="form-control" id="edit_input_name">
                        </div>
                    </div>
                    <div class="form-group row edit-params-license">
                        <label for="edit_input_license" class="col-sm-3 col-form-label">编号</label>
                        <div class="col-sm-9">
                            <input name="license" type="text" class="form-control" id="edit_input_license">
                        </div>
                    </div>
                    <div class="form-group row edit-params-number">
                        <label for="edit_input_number" class="col-sm-3 col-form-label">数量</label>
                        <div class="col-sm-9">
                            <input name="number" value="0" type="text" class="form-control" id="edit_input_number">
                        </div>
                    </div>
                    <div class="form-group row edit-params-rtmpurl">
                        <label for="edit_input_rtmpurl" class="col-sm-3 col-form-label">视频接口</label>
                        <div class="col-sm-9">
                            <input name="rtmpurl" type="text" class="form-control" id="edit_input_rtmpurl">
                        </div>
                    </div>
                    <div class="form-group row edit-params-locationurl">
                        <label for="edit_input_locationurl" class="col-sm-3 col-form-label">位置接口</label>
                        <div class="col-sm-9">
                            <input name="locationurl" type="text" class="form-control" id="edit_input_locationurl">
                        </div>
                    </div>
                    <div class="form-group row edit-params-range">
                        <label for="edit_input_range" class="col-sm-3 col-form-label">辐射范围</label>
                        <div class="col-sm-7">
                            <input name="range" type="number" class="form-control" id="edit_input_range" value="0">
                        </div>
                        <label for="edit_input_range" class="col-sm-2 col-form-label">米</label>
                    </div>
                    <div class="form-group row edit-params-shed">
                        <label for="edit_input_shed" class="col-sm-3 col-form-label">可视域</label>
                        <div class="col-sm-9">
                            <input name="shed_direction" type="text" placeholder="方向" class="form-control input-shed" id="edit_input_shed_direction">
                            <input name="shed_distance" type="text" placeholder="距离" class="form-control input-shed" id="edit_input_shed_distance">
                            <input name="shed_angle" type="text" placeholder="角度" class="form-control input-shed" id="edit_input_shed_angle">
                        </div>
                    </div>
                    <div class="btn-group">
                        <input type="button" id="edit_save" class="btn btn-primary" value="保存">
                        <input type="button" id="edit_cancle" class="btn btn-secondary" value="取消">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
