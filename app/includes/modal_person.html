<div id="modal_person" class="modal fade modal-fixed-right overflow-hidden" data-backdrop="static" aria-labelledby="person-modal-label" 
    data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
    <div class="modal-dialog modal-dialog-vertical" role="dialog">
        <div class="modal-content border-0 vh-100 scrollbar">
            <div class="modal-header bg-shape">
                <div class="z-index-1 py-1 light">
                    <h5 class="text-white" id="person-modal-label"><i class="bi bi-person-fill"></i>人员定位</h5>
                </div>
                <div class="z-index-1 mt-1 ml-config">
                    <input name="mlsize" type="number" class="size-picker" id="person_label_size_input">
                    <input name="mlcolor" type="text" class="color-picker" id="person_label_color_input">
                </div>
                <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i class="bi bi-x" style="color: #fff;"></i></button>
            </div>
            <div class="modal-body px-card">
                <div id="person_tree" class="ztree"></div>
                <div class="form-group form-check">
                    <input type="checkbox" checked class="form-check-input" id="person_show_model">
                    <label class="form-check-label" for="person_show_model">显示模型</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" checked class="form-check-input" id="person_show_label">
                    <label class="form-check-label" for="person_show_label">显示标注</label>
                </div>
                <div class="btn-group">
                    <input type="button" disabled id="btn_person_binding" class="btn btn-primary" value="绑定设备">
                    <input type="button" disabled id="btn_person_unbinding" class="btn btn-secondary" value="解绑设备">
                    <input type="button" disabled id="btn_person_edit" class="btn btn-warning" value="编辑">
                    <input type="button" disabled id="btn_person_delete" class="btn btn-danger" value="删除">
                </div>
            </div>
        </div>
    </div>
</div>
