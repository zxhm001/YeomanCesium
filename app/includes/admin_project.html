<section id="admin_project">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <div class="h3">项目管理</div>
            </div>
            <div class="card-body no-padding">
                <div class="form-group table-header-form">
                    <input id="btn_addproject" type="submit" value="添加项目" class="btn btn-primary">
                </div>
                <div class="table-responsive">
                    <table id="project_table" class="table table-striped table-hover">
                        <thead>
                            <th style="width: 5%;">#</th>
                            <th style="width: 20%;">项目名称</th>
                            <th>场景URL</th>
                            <th style="width: 5%;">激活</th>
                            <th style="width: 5%;">默认</th>
                            <th style="width: 15%;">操作</th>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>花博会</td>
                                <td>http://192.168.1.28:8090/iserver/services/3D-BEIQU/rest/realspace</td>
                                <td>是</td>
                                <td><span><a>激活</a>
                                        <div role="separator" class="divider divider-vertical"></div><a>删除</a>
                                    </span></td>
                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="">
                        <ul id="project_pagination" class="pagination">
                            <li class="page-item disabled">
                                <span class="page-link">上一页</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active" aria-current="page">
                                <span class="page-link">2</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">下一页</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div id="modal_add_project" class="modal fade modal-fixed-right overflow-hidden" data-backdrop="static"
        aria-labelledby="add-project-modal-label" data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
        <div class="modal-dialog modal-dialog-vertical" role="dialog">
            <div class="modal-content border-0 vh-100 scrollbar">
                <div class="modal-header bg-shape">
                    <div class="z-index-1 py-1 light">
                        <h5 id="modal_add_project_title" class="text-white" id="add-project-modal-label"><i class="bi bi-file-earmark-plus-fill"></i>添加项目</h5>
                    </div>
                    <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i
                            class="bi bi-x" style="color: #fff;"></i></button>
                </div>
                <div class="modal-body px-card">
                    <form id="add_project_params">
                        <div class="form-group row">
                            <label for="add_project_name" class="col-sm-3 col-form-label">名称</label>
                            <div class="col-sm-9">
                                <input name="name" type="text" class="form-control" id="add_project_name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="add_project_scene" class="col-sm-3 col-form-label">场景URL</label>
                            <div class="col-sm-9">
                                <input name="scence" type="text" class="form-control" id="add_project_scene">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="add_project_image" class="col-sm-3 col-form-label">封面图片</label>
                            <div class="col-sm-9">
                                <input name="image" type="file" class="form-control-file" id="add_project_image">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="add_project_active" class="col-sm-3 col-form-label">是否激活</label>
                            <div class="col-sm-9">
                                <select name="isActive" class="form-control" id="add_project_active">
                                    <option value="true">是</option>
                                    <option value="false">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="btn-group">
                            <input type="button" id="add_project_save" class="btn btn-primary" value="保存">
                            <input type="button" id="add_project_cancle" class="btn btn-secondary" value="取消">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
