<div id="modal_camera" class="modal fade modal-fixed-right overflow-hidden" data-backdrop="static" aria-labelledby="camera-modal-label" 
    data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
    <div class="modal-dialog modal-dialog-vertical" role="dialog">
        <div class="modal-content border-0 vh-100 scrollbar">
            <div class="modal-header bg-shape">
                <div class="z-index-1 py-1 light">
                    <h5 class="text-white" id="camera-modal-label"><i class="bi bi-person-fill"></i>摄像头</h5>
                </div>
                <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i class="bi bi-x" style="color: #fff;"></i></button>
            </div>
            <div class="modal-body px-card">
                <div id="camera_tree" class="ztree"></div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="camera_show_all">
                    <label class="form-check-label" for="camera_show_all">全部显示</label>
                </div>
                <div class="btn-group">
                    <input id="btn_camera_video" type="button" class="btn btn-primary" value="看视频">
                    <input id="btn_camera_control" type="button" class="btn btn-secondary" value="控制台">
                    <input id="btn_camera_viewshed" type="button" class="btn btn-info" value="可视域">
                </div>
                <video id="video_camera" src="/data/whu.mp4"  controls="controls"></video>
                <div id="btngroup_camera_control" class="btn-group">
                    <input id="btn_camera_up" type="button" class="btn btn-success" value="↑">
                    <input id="btn_camera_down" type="button" class="btn btn-success" value="↓">
                    <input id="btn_camera_left" type="button" class="btn btn-success" value="←">
                    <input id="btn_camera_right" type="button" class="btn btn-success" value="→">
                    <input id="btn_camera_zoomin" type="button" class="btn btn-warning" value="拉近">
                    <input id="btn_camera_zoomout" type="button" class="btn btn-warning" value="拉远">
                </div>
            </div>
        </div>
    </div>
</div>
