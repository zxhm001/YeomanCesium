<div id="modal_defence" class="modal fade modal-fixed-right overflow-hidden" data-backdrop="static" aria-labelledby="defence-modal-label" 
    data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
    <div class="modal-dialog modal-dialog-vertical" role="dialog">
        <div class="modal-content border-0 vh-100 scrollbar">
            <div class="modal-header bg-shape">
                <div class="z-index-1 py-1 light">
                    <h5 class="text-white" id="defence-modal-label"><i class="bi bi-shield-fill-check"></i>反制设备</h5>
                </div>
                <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i class="bi bi-x" style="color: #fff;"></i></button>
            </div>
            <div class="modal-body px-card">
                <div id="defence_tree" class="ztree"></div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="defence_show_all">
                    <label class="form-check-label" for="defence_show_all">全部显示</label>
                </div>
                <div class="btn-group">
                    <input id="btn_defence_video" type="button" class="btn btn-primary" value="收回设备">
                    <input id="btn_defence_viewshed" type="button" class="btn btn-info" value="辐射范围">
                </div>
            </div>
        </div>
    </div>
</div>
