<section id="admin_device">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <div class="h3">设备管理</div>
            </div>
            <div class="card-body no-padding">
                <div class="form-group table-header-form">
                    <input id="btn_adddevice" type="submit" value="添加设备" class="btn btn-primary">
                    <div class="input-group" style="width: 280px;">
                        <input id="input_device_search" type="text" class="form-control" placeholder="请输入设备名称/编号/类型" aria-label="请输入设备名称/编号/类型" aria-describedby="btn_device_search">
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="button" id="btn_device_search">搜索</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="device_table" class="table table-striped table-hover">
                        <thead>
                            <th style="width: 5%;">#</th>
                            <th style="width: 10%;">设备名称</th>
                            <th style="width: 10%;">设备编号</th>
                            <th style="width: 10%;">设备类型</th>
                            <th style="width: 10%;">所属项目</th>
                            <th >视频流接口</th>
                            <th>位置接口</th>
                            <th style="width: 10%;">操作</th>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>对讲机-1</td>
                                <td>对讲机-1</td>
                                <td>对讲机</td>
                                <td>花博会</td>
                                <td>rtmp://58.200.131.2:1935/livetv/hunantv</td>
                                <td>http://192.168.1.28:53785/api/test/random-location</td>
                                <td><span><a>转移</a><div role="separator" class="divider divider-vertical"></div><a>删除</a></span></td>
                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="">
                        <ul id="device_pagination" class="pagination">
                            <li class="page-item disabled">
                                <span class="page-link">上一页</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active" aria-current="page">
                                <span class="page-link">2</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">下一页</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div id="modal_add_device" class="modal fade modal-fixed-right overflow-hidden" data-backdrop="static"
        aria-labelledby="add-device-modal-label" data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
        <div class="modal-dialog modal-dialog-vertical" role="dialog">
            <div class="modal-content border-0 vh-100 scrollbar">
                <div class="modal-header bg-shape">
                    <div class="z-index-1 py-1 light">
                        <h5 class="text-white" id="add-device-modal-label"><i class="bi bi-shield-fill-plus"></i>添加设备
                        </h5>
                    </div>
                    <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i
                            class="bi bi-x" style="color: #fff;"></i></button>
                </div>
                <div class="modal-body px-card">
                    <form id="add_device_params">
                        <div class="form-group row device-params-name">
                            <label for="device_input_name" class="col-sm-3 col-form-label">名称</label>
                            <div class="col-sm-9">
                                <input name="name" type="text" class="form-control" id="device_input_name">
                            </div>
                        </div>
                        <div class="form-group row device-params-license">
                            <label for="device_input_license" class="col-sm-3 col-form-label">编号</label>
                            <div class="col-sm-9">
                                <input name="license" type="text" class="form-control" id="device_input_license">
                            </div>
                        </div>
                        <div class="form-group row device-params-type">
                            <label for="device_input_type" class="col-sm-3 col-form-label">类型</label>
                            <div class="col-sm-9">
                                <select name="type"  class="form-control" id="device_input_type">
                                    <option value="对讲机">对讲机</option>
                                    <option value="记录仪">记录仪</option>
                                    <option value="定位器">定位器</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row device-params-type">
                            <label for="device_input_project" class="col-sm-3 col-form-label">所属项目</label>
                            <div class="col-sm-9">
                                <select name="project"  class="form-control" id="device_input_project">
                                    <option>对讲机</option>
                                    <option>记录仪</option>
                                    <option>定位器</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row device-params-rtmpurl">
                            <label for="device_input_rtmpurl" class="col-sm-3 col-form-label">视频接口</label>
                            <div class="col-sm-9">
                                <input name="rtmpurl" type="text" class="form-control" id="device_input_rtmpurl">
                            </div>
                        </div>
                        <div class="form-group row device-params-locationurl">
                            <label for="device_input_locationurl" class="col-sm-3 col-form-label">位置接口</label>
                            <div class="col-sm-9">
                                <input name="locationurl" type="text" class="form-control" id="device_input_locationurl">
                            </div>
                        </div>
                        <div class="btn-group">
                            <input type="button" id="add_device_save" class="btn btn-primary" value="保存">
                            <input type="button" id="add_device_cancle" class="btn btn-secondary" value="取消">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
