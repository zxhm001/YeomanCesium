<section id="admin_deploy">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <div class="h3">部件管理</div>
            </div>
            <div class="card-body no-padding">
                <div class="form-group table-header-form">
                    <input id="btn_addfitting" type="submit" value="添加部件" class="btn btn-primary">
                </div>
                <div class="table-responsive">
                    <table id="fitting_table" class="table table-striped table-hover">
                        <thead>
                            <th style="width: 5%;">#</th>
                            <th style="width: 8%;">部件名称</th>
                            <th style="width: 8%;">部件类型</th>
                            <th style="width: 15%;">模型URL</th>
                            <th style="width: 7%;">模型倍率</th>
                            <th style="width: 15%;">缩略图URL</th>
                            <th style="width: 6%;">被绑定</th>
                            <th style="width: 6%;">视频流</th>
                            <th style="width: 6%;">定位</th>
                            <th style="width: 6%;">可视域</th>
                            <th style="width: 15%;">操作</th>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>警察</td>
                                <td>人员</td>
                                <td>111111.glb</td>
                                <td>111111.png</td>
                                <td>否</td>
                                <td>否</td>
                                <td>否</td>
                                <td>否</td>
                                <td>
                                    <span>
                                        <a>编辑</a>
                                        <div role="separator" class="divider divider-vertical"></div>
                                        <a>删除</a>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="">
                        <ul id="fitting_pagination" class="pagination">
                            <li class="page-item disabled">
                                <span class="page-link">上一页</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active" aria-current="page">
                                <span class="page-link">2</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">下一页</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div id="modal_add_fitting" class="modal fade modal-fixed-right overflow-hidden" data-backdrop="static"
        aria-labelledby="add-fitting-modal-label" data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
        <div class="modal-dialog modal-dialog-vertical" role="dialog">
            <div class="modal-content border-0 vh-100 scrollbar">
                <div class="modal-header bg-shape">
                    <div class="z-index-1 py-1 light">
                        <h5 id="modal_add_fitting_title" class="text-white"><i class="bi bi-file-earmark-plus-fill"></i>添加部件</h5>
                    </div>
                    <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i
                            class="bi bi-x" style="color: #fff;"></i></button>
                </div>
                <div class="modal-body px-card">
                    <form id="add_fitting_params">
                        <div class="form-group row">
                            <label for="add_fitting_name" class="col-sm-3 col-form-label">部件名称</label>
                            <div class="col-sm-9">
                                <input name="name" type="text" class="form-control" id="add_fitting_name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="add_fitting_type" class="col-sm-3 col-form-label">部件类型</label>
                            <div class="col-sm-9">
                                <select name="type" class="form-control" id="add_fitting_type">
                                    <option value="人员">人员</option>
                                    <option value="车辆">车辆</option>
                                    <option value="设备">设备</option>
                                    <option value="建筑">建筑</option>
                                    <option value="区域">区域</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" id="fg_fitting_hasname">
                            <label for="add_fitting_hasname" class="col-sm-3 col-form-label">拥有名称</label>
                            <div class="col-sm-9">
                                <select name="hasName" class="form-control" id="add_fitting_hasname">
                                    <option value="true">是</option>
                                    <option value="false">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" id="fg_fitting_haslicense">
                            <label for="add_fitting_haslicense" class="col-sm-3 col-form-label">拥有编号</label>
                            <div class="col-sm-9">
                                <select name="hasLicense" class="form-control" id="add_fitting_haslicense">
                                    <option value="true">是</option>
                                    <option value="false">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" id="fg_fitting_canbind">
                            <label for="add_fitting_canbind" class="col-sm-3 col-form-label">可以被绑定</label>
                            <div class="col-sm-9">
                                <select name="canBind" class="form-control" id="add_fitting_canbind">
                                    <option value="true">是</option>
                                    <option value="false">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" id="fg_fitting_canbatch">
                            <label for="add_fitting_canbatch" class="col-sm-3 col-form-label">可以批量添加</label>
                            <div class="col-sm-9">
                                <select name="canBatch" class="form-control" id="add_fitting_canbatch">
                                    <option value="true">是</option>
                                    <option value="false">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" id="fg_fitting_model">
                            <label for="add_fitting_model" class="col-sm-3 col-form-label">模型</label>
                            <div class="col-sm-9">
                                <input name="model" type="file" class="form-control-file" id="add_fitting_model">
                            </div>
                        </div>
                        <div class="form-group row" id="fg_fitting_scale">
                            <label for="add_fitting_scale" class="col-sm-3 col-form-label">模型倍率</label>
                            <div class="col-sm-9">
                                <input name="scale" type="number" class="form-control" id="add_fitting_scale">
                            </div>
                        </div>
                        <div class="form-group row" id="fg_fitting_image">
                            <label for="add_fitting_image" class="col-sm-3 col-form-label">缩略图</label>
                            <div class="col-sm-9">
                                <input name="image" type="file" class="form-control-file" id="add_fitting_image">
                            </div>
                        </div>
                        <div class="form-group row" id="fg_fitting_color">
                            <label for="add_fitting_color" class="col-sm-3 col-form-label">颜色</label>
                            <div class="col-sm-9">
                                <input name="color" type="text" class="color-picker form-control" id="add_fitting_color">
                            </div>
                        </div>
                        <div class="form-group row" id="fg_fitting_haslocation">
                            <label for="add_fitting_haslocation" class="col-sm-3 col-form-label">接入定位信号</label>
                            <div class="col-sm-9">
                                <select name="hasLocation" class="form-control" id="add_fitting_haslocation">
                                    <option value="true">是</option>
                                    <option value="false">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" id="fg_fitting_hastream">
                            <label for="add_fitting_hastream" class="col-sm-3 col-form-label">接入定视频流</label>
                            <div class="col-sm-9">
                                <select name="hasStream" class="form-control" id="add_fitting_hastream">
                                    <option value="true">是</option>
                                    <option value="false">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" id="fg_fitting_hasviewshed">
                            <label for="add_fitting_hasviewshed" class="col-sm-3 col-form-label">拥有可视域</label>
                            <div class="col-sm-9">
                                <select name="hasViewshed" class="form-control" id="add_fitting_hasviewshed">
                                    <option value="true">是</option>
                                    <option value="false">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="btn-group">
                            <input type="button" id="add_fitting_save" class="btn btn-primary" value="保存">
                            <input type="button" id="add_fitting_cancle" class="btn btn-secondary" value="取消">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
