<div id="modal_device" class="modal fade modal-fixed-right overflow-hidden" data-backdrop="static" aria-labelledby="device-modal-label" 
    data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
    <div class="modal-dialog modal-dialog-vertical" role="dialog">
        <div class="modal-content border-0 vh-100 scrollbar">
            <div class="modal-header bg-shape">
                <div class="z-index-1 py-1 light">
                    <h5 class="text-white" id="device-modal-label"><i class="bi bi-shield-fill-check"></i>设备</h5>
                </div>
                <div class="z-index-1 mt-1 ml-config">
                    <input name="mlsize" type="number" class="size-picker" id="device_label_size_input">
                    <input name="mlcolor" type="text" class="color-picker" id="device_label_color_input">
                </div>
                <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i class="bi bi-x" style="color: #fff;"></i></button>
            </div>
            <div class="modal-body px-card">
                <div id="device_tree" class="ztree"></div>
                <div class="form-group form-check">
                    <input type="checkbox" checked class="form-check-input" id="device_show_model">
                    <label class="form-check-label" for="device_show_model">显示模型</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" checked class="form-check-input" id="device_show_label">
                    <label class="form-check-label" for="device_show_label">显示标注</label>
                </div>
                <div class="btn-group">
                    <input id="btn_device_add" type="button" class="btn btn-primary" value="添加设备">
                    <input id="btn_device_edit" disabled type="button" class="btn btn-warning" value="编辑">
                    <input id="btn_device_delete" disabled type="button" class="btn btn-danger" value="删除设备">
                </div>
                <div id="player-container"></div>
                <form id="device_params">
                    <div class="form-group row device-params-name">
                        <label for="device_input_name" class="col-sm-3 col-form-label">名称</label>
                        <div class="col-sm-9">
                            <input name="name" type="text" class="form-control" id="device_input_name">
                        </div>
                    </div>
                    <div class="form-group row device-params-license">
                        <label for="device_input_license" class="col-sm-3 col-form-label">编号</label>
                        <div class="col-sm-9">
                            <input name="license" type="text" class="form-control" id="device_input_license">
                        </div>
                    </div>
                    <div class="form-group row device-params-type">
                        <label for="device_input_type" class="col-sm-3 col-form-label">类型</label>
                        <div class="col-sm-9">
                            <select name="type"  class="form-control" id="device_input_type">
                                <option>对讲机</option>
                                <option>记录仪</option>
                                <option>定位器</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row device-params-rtmpurl">
                        <label for="device_input_rtmpurl" class="col-sm-3 col-form-label">视频接口</label>
                        <div class="col-sm-9">
                            <input name="rtmpurl" type="text" class="form-control" id="device_input_rtmpurl">
                        </div>
                    </div>
                    <div class="form-group row device-params-locationurl">
                        <label for="device_input_locationurl" class="col-sm-3 col-form-label">位置接口</label>
                        <div class="col-sm-9">
                            <input name="locationurl" type="text" class="form-control" id="device_input_locationurl">
                        </div>
                    </div>
                    <div class="btn-group">
                        <input id="btn_device_submit" type="button" class="btn btn-primary" value="添加">
                        <input id="btn_device_cancle" type="button" class="btn btn-secondary" value="取消">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
