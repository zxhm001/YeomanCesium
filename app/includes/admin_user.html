<section id="admin_user">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <div class="h3">用户管理</div>
            </div>
            <div class="card-body no-padding">
                <div class="form-group table-header-form">
                    <input id="btn_adduser" type="submit" value="添加用户" class="btn btn-primary">
                </div>
                <div class="table-responsive">
                    <table id="user_table" class="table table-striped table-hover">
                        <thead>
                            <th style="width: 5%;">#</th>
                            <th style="width: 20%;">用户名</th>
                            <th style="width: 20%;">姓名</th>
                            <th style="width: 20%;">工作单位</th>
                            <th style="width: 20%;">联系电话</th>
                            <th style="width: 15%;">操作</th>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Admin</td>
                                <td>系统管理员</td>
                                <td>安保集团</td>
                                <td>15071111111</td>
                                <td>
                                    <span>
                                        <a>编辑</a>
                                        <div role="separator" class="divider divider-vertical"></div>
                                        <a>删除</a>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="">
                        <ul id="user_pagination" class="pagination">
                            <li class="page-item disabled">
                                <span class="page-link">上一页</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active" aria-current="page">
                                <span class="page-link">2</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">下一页</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div id="modal_add_user" class="modal fade modal-fixed-right overflow-hidden" data-backdrop="static"
        aria-labelledby="modal_add_user_title" data-options='{"autoShow":true,"autoShowDelay":3000,"showOnce":true}'>
        <div class="modal-dialog modal-dialog-vertical" role="dialog">
            <div class="modal-content border-0 vh-100 scrollbar">
                <div class="modal-header bg-shape">
                    <div class="z-index-1 py-1 light">
                        <h5 id="modal_add_user_title" class="text-white"><i class="bi bi-file-earmark-plus-fill"></i>添加项目</h5>
                    </div>
                    <button class="btn-close z-index-1 mt-0" type="button" data-dismiss="modal" aria-label="Close"><i
                            class="bi bi-x" style="color: #fff;"></i></button>
                </div>
                <div class="modal-body px-card">
                    <form id="add_user_params">
                        <div class="form-group row">
                            <label for="add_user_username" class="col-sm-3 col-form-label">用户名</label>
                            <div class="col-sm-9">
                                <input name="userName" type="text" class="form-control" id="add_user_username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="add_user_realname" class="col-sm-3 col-form-label">姓名</label>
                            <div class="col-sm-9">
                                <input name="realName" type="text" class="form-control" id="add_user_realname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="add_user_password" class="col-sm-3 col-form-label">密码</label>
                            <div class="col-sm-9">
                                <input name="password" type="password" class="form-control" id="add_user_password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="add_user_company" class="col-sm-3 col-form-label">工作单位</label>
                            <div class="col-sm-9">
                                <input name="company" type="text" class="form-control" id="add_user_company">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="add_user_phone" class="col-sm-3 col-form-label">联系电话</label>
                            <div class="col-sm-9">
                                <input name="phone" type="text" class="form-control" id="add_user_phone">
                            </div>
                        </div>
                        <div class="btn-group">
                            <input type="button" id="add_user_save" class="btn btn-primary" value="保存">
                            <input type="button" id="add_user_cancle" class="btn btn-secondary" value="取消">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
